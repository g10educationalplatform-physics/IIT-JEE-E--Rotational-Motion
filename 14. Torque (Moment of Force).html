<script>


const Q = [
  {
    "id": "q1",
    "question": "The torque (moment of force) produced by a force \\(\\vec{F}\\) about a point with position vector \\(\\vec{r}\\) is given by:",
    "options": {
      "A": "\\(\\tau = rF\\)",
      "B": "\\(\\vec{\\tau} = \\vec{r} \\times \\vec{F}\\)",
      "C": "\\(\\tau = r + F\\)",
      "D": "\\(\\vec{\\tau} = \\vec{r} \\cdot \\vec{F}\\)"
    },
    "answer": "B",
    "solution": "Torque as a vector is defined by the cross product \\(\\vec{\\tau}=\\vec{r}\\times\\vec{F}\\).",
    "solution_steps": [
      "Step 1: By definition torque is the vector product of position and force.",
      "Step 2: Cross product gives direction perpendicular to both \\(\\vec{r}\\) and \\(\\vec{F}\\).",
      "Step 3: Therefore \\(\\vec{\\tau}=\\vec{r}\\times\\vec{F}\\)."
    ]
  },
  {
    "id": "q2",
    "question": "The magnitude of torque produced by a force \\(F\\) applied at distance \\(r\\) from the axis, making angle \\(\\phi\\) with \\(\\vec{r}\\), is:",
    "options": {
      "A": "\\(\\tau = rF\\sin\\phi\\)",
      "B": "\\(\\tau = rF\\cos\\phi\\)",
      "C": "\\(\\tau = rF\\tan\\phi\\)",
      "D": "\\(\\tau = rF/\\sin\\phi\\)"
    },
    "answer": "A",
    "solution": "Magnitude of the cross product is \\(\\tau=|\\vec{r}||\\vec{F}|\\sin\\phi = rF\\sin\\phi\\).",
    "solution_steps": [
      "Step 1: Use \\(|\\vec{a}\\times\\vec{b}| = |a||b|\\sin(\\text{angle})\\).",
      "Step 2: Substitute \\(\\vec{a}=\\vec{r},\\ \\vec{b}=\\vec{F}\\).",
      "Step 3: Obtain \\(\\tau=rF\\sin\\phi\\)."
    ]
  },
  {
    "id": "q3",
    "question": "A force of \\(50\\,\\mathrm{N}\\) acts at a point whose position vector from the axis has magnitude \\(0.4\\,\\mathrm{m}\\). The force makes an angle \\(30^\\circ\\) with the position vector. The magnitude of the torque is:",
    "options": {
      "A": "\\(10\\,\\mathrm{N\\,m}\\)",
      "B": "\\(20\\,\\mathrm{N\\,m}\\)",
      "C": "\\(5\\,\\mathrm{N\\,m}\\)",
      "D": "\\(40\\,\\mathrm{N\\,m}\\)"
    },
    "answer": "A",
    "solution": "Use \\(\\tau=rF\\sin\\phi\\). So \\(\\tau=0.4\\times50\\times\\sin30^\\circ=0.4\\times50\\times0.5=10\\,\\mathrm{N\\,m}\\).",
    "solution_steps": [
      "Step 1: Identify values: \\(r=0.4\\,\\mathrm{m},\\ F=50\\,\\mathrm{N},\\ \\phi=30^\\circ\\).",
      "Step 2: Compute \\(\\sin30^\\circ=0.5\\).",
      "Step 3: Multiply: \\(0.4\\times50\\times0.5=10\\,\\mathrm{N\\,m}\\)."
    ]
  },
  {
    "id": "q4",
    "question": "A force acts at a point at distance \\(0.5\\,\\mathrm{m}\\) from the axis and makes an angle \\(60^\\circ\\) with the radius vector. The perpendicular distance (lever arm) \\(d\\) of the force line of action from the axis is:",
    "options": {
      "A": "\\(d = 0.25\\,\\mathrm{m}\\)",
      "B": "\\(d = 0.433\\,\\mathrm{m}\\)",
      "C": "\\(d = 0.5\\,\\mathrm{m}\\)",
      "D": "\\(d = 0.866\\,\\mathrm{m}\\)"
    },
    "answer": "B",
    "solution": "Perpendicular distance \\(d = r\\sin\\phi = 0.5\\times\\sin60^\\circ = 0.5\\times(\\sqrt{3}/2)=0.433\\,\\mathrm{m}\\).",
    "solution_steps": [
      "Step 1: Use \\(d=r\\sin\\phi\\).",
      "Step 2: \\(\\sin60^\\circ=\\sqrt{3}/2\\approx0.866\\).",
      "Step 3: Multiply: \\(0.5\\times0.866=0.433\\,\\mathrm{m}\\)."
    ]
  },
  {
    "id": "q5",
    "question": "Which component of a force contributes to torque about the axis through the origin when the force is resolved into radial (\\(F_r\\)) and transverse (\\(F_\\phi\\)) components?",
    "options": {
      "A": "\\(F_r = F\\cos\\phi\\)",
      "B": "\\(F_\\phi = F\\sin\\phi\\)",
      "C": "Only the transverse component \\(F_\\phi\\) produces torque",
      "D": "Both components produce equal torque"
    },
    "answer": "C",
    "solution": "Torque magnitude is \\(\\tau=rF\\sin\\phi=rF_\\phi\\); the radial component \\(F_r\\) produces no torque about that point.",
    "solution_steps": [
      "Step 1: Resolve \\(\\vec{F}\\) into \\(F_r\\) and \\(F_\\phi\\).",
      "Step 2: Torque uses transverse component: \\(\\tau=rF_\\phi\\).",
      "Step 3: Radial component acts along radius ‚Üí no moment arm ‚Üí no torque."
    ]
  },
  {
    "id": "q6",
    "question": "When is torque maximum for a fixed \\(r\\) and \\(F\\)?",
    "options": {
      "A": "When \\(\\phi = 0^\\circ\\)",
      "B": "When \\(\\phi = 90^\\circ\\)",
      "C": "When \\(\\phi = 180^\\circ\\)",
      "D": "When \\(\\phi = 45^\\circ\\)"
    },
    "answer": "B",
    "solution": "Maximum torque when \\(\\sin\\phi = 1\\), i.e. \\(\\phi = 90^\\circ\\); then \\(\\tau_{max}=rF\\).",
    "solution_steps": [
      "Step 1: Torque magnitude \\(\\tau=rF\\sin\\phi\\).",
      "Step 2: Maximize \\(\\sin\\phi\\) ‚Üí \\(1\\) at \\(90^\\circ\\).",
      "Step 3: So \\(\\tau_{max}=rF\\)."
    ]
  },
  {
    "id": "q7",
    "question": "What is the SI unit and dimensional formula of torque?",
    "options": {
      "A": "Unit: \\(\\mathrm{N}\\cdot\\mathrm{m}\\); Dimensional formula: \\([M L^2 T^{-2}]\\)",
      "B": "Unit: \\(\\mathrm{N}\\); Dimensional formula: \\([M L T^{-2}]\\)",
      "C": "Unit: \\(\\mathrm{J}\\); Dimensional formula: \\([M L^2 T^{-2}]\\)",
      "D": "Unit: \\(\\mathrm{kg}\\); Dimensional formula: \\([M]\\)"
    },
    "answer": "A",
    "solution": "Torque has unit Newton‚Äìmetre (\\(\\mathrm{N\\,m}\\)) and dimension of energy/angle: \\([M L^2 T^{-2}]\\).",
    "solution_steps": [
      "Step 1: Torque = force √ó distance ‚Üí N¬∑m.",
      "Step 2: Newton = \\([M L T^{-2}]\\) so multiply by L ‚Üí \\([M L^2 T^{-2}]\\).",
      "Step 3: Therefore unit and dimension as in option A."
    ]
  },
  {
    "id": "q8",
    "question": "Three torques acting about the same axis are \\(+5\\,\\mathrm{N\\,m}\\), \\(-3\\,\\mathrm{N\\,m}\\) and \\(+2\\,\\mathrm{N\\,m}\\) (sign shows sense). The resultant torque is:",
    "options": {
      "A": "\\(0\\,\\mathrm{N\\,m}\\)",
      "B": "\\(4\\,\\mathrm{N\\,m}\\)",
      "C": "\\(-4\\,\\mathrm{N\\,m}\\)",
      "D": "\\(10\\,\\mathrm{N\\,m}\\)"
    },
    "answer": "B",
    "solution": "Resultant torque is algebraic sum: \\(5 + (-3) + 2 = 4\\,\\mathrm{N\\,m}\\).",
    "solution_steps": [
      "Step 1: Add torques with sign: \\(5 -3 +2\\).",
      "Step 2: Compute sum = 4.",
      "Step 3: Resultant = \\(4\\,\\mathrm{N\\,m}\\)."
    ]
  },
  {
    "id": "q9",
    "question": "A see-saw has arms of lengths \\(l_1 = 2\\,\\mathrm{m}\\) and \\(l_2 = 1\\,\\mathrm{m}\\). A child of weight \\(F_1 = 10\\,\\mathrm{N}\\) sits at the end of the longer arm. What weight \\(F_2\\) must sit at the end of the shorter arm to balance the see-saw (rotational equilibrium)?",
    "options": {
      "A": "\\(F_2 = 5\\,\\mathrm{N}\\)",
      "B": "\\(F_2 = 10\\,\\mathrm{N}\\)",
      "C": "\\(F_2 = 20\\,\\mathrm{N}\\)",
      "D": "\\(F_2 = 40\\,\\mathrm{N}\\)"
    },
    "answer": "C",
    "solution": "For equilibrium \\(F_1 l_1 = F_2 l_2\\). So \\(F_2 = F_1 l_1 / l_2 = 10\\times2/1 = 20\\,\\mathrm{N}\\).",
    "solution_steps": [
      "Step 1: Apply equilibrium condition \\(\\sum\\tau=0\\) ‚Üí \\(F_1 l_1 = F_2 l_2\\).",
      "Step 2: Substitute values: \\(10\\times2 = F_2\\times1\\).",
      "Step 3: Solve: \\(F_2=20\\,\\mathrm{N}\\)."
    ]
  },
  {
    "id": "q10",
    "question": "A tall object topples when the line of action of its weight passes outside its base. This statement is an example of which concept?",
    "options": {
      "A": "Torque increases with distance",
      "B": "Condition for rotational equilibrium and stability",
      "C": "Work done by torque",
      "D": "Perpendicular axis theorem"
    },
    "answer": "B",
    "solution": "Stability depends on whether the weight‚Äôs line of action stays inside the base; if it passes outside, a net torque causes toppling (no restoring torque).",
    "solution_steps": [
      "Step 1: For stable equilibrium, resultant torque from weight must produce restoring moment.",
      "Step 2: If line of action lies outside base, the restoring moment is absent.",
      "Step 3: Thus the object topples ‚Äî this is equilibrium/stability concept."
    ]
  },
  {
    "id": "q11",
    "question": "Which relation is the rotational analogue of Newton‚Äôs second law \\(\\vec{F}=m\\vec{a}\\)?",
    "options": {
      "A": "\\(\\vec{\\tau}=m\\vec{a}\\)",
      "B": "\\(\\vec{\\tau}=I\\vec{\\alpha}\\)",
      "C": "\\(\\vec{\\tau}=\\vec{L}\\)",
      "D": "\\(\\vec{\\tau}=\\vec{F}\\times\\vec{r}\\)"
    },
    "answer": "B",
    "solution": "Rotational analogue is \\(\\vec{\\tau}=I\\vec{\\alpha}\\), where \\(I\\) is moment of inertia and \\(\\alpha\\) angular acceleration.",
    "solution_steps": [
      "Step 1: Linear: \\(F=ma\\).",
      "Step 2: Replace mass by moment of inertia and acceleration by angular acceleration.",
      "Step 3: Get \\(\\tau=I\\alpha\\)."
    ]
  },
  {
    "id": "q12",
    "question": "Which identity relating torque and angular momentum is correct?",
    "options": {
      "A": "\\(\\vec{\\tau} = \\dfrac{d\\vec{L}}{dt}\\)",
      "B": "\\(\\vec{\\tau} = \\dfrac{d\\vec{p}}{dt}\\)",
      "C": "\\(\\vec{\\tau} = \\vec{L} \\times \\vec{r}\\)",
      "D": "\\(\\vec{\\tau} = \\vec{F} \\cdot \\vec{r}\\)"
    },
    "answer": "A",
    "solution": "Newton‚ÄìEuler relation: net external torque equals rate of change of angular momentum: \\(\\vec{\\tau}=d\\vec{L}/dt\\).",
    "solution_steps": [
      "Step 1: Start from definition of angular momentum \\(\\vec{L}=\\vec{r}\\times\\vec{p}\\).",
      "Step 2: Differentiate and use \\(\\dot{\\vec{p}}=\\vec{F}\\).",
      "Step 3: Arrive at \\(\\vec{\\tau}=d\\vec{L}/dt\\)."
    ]
  },
  {
    "id": "q13",
    "question": "A constant torque of \\(5\\,\\mathrm{N\\,m}\\) acts on a body rotating through an angle of \\(2\\pi\\,\\mathrm{rad}\\). The work done by the torque is:",
    "options": {
      "A": "\\(5\\pi\\,\\mathrm{J}\\)",
      "B": "\\(10\\pi\\,\\mathrm{J}\\)",
      "C": "\\(20\\pi\\,\\mathrm{J}\\)",
      "D": "\\(0\\,\\mathrm{J}\\)"
    },
    "answer": "B",
    "solution": "Work by torque: \\(W=\\int\\tau\\,d\\theta=\\tau\\Delta\\theta=5\\times2\\pi=10\\pi\\,\\mathrm{J}\\).",
    "solution_steps": [
      "Step 1: For constant torque, \\(W=\\tau\\Delta\\theta\\).",
      "Step 2: Substitute \\(\\tau=5\\,\\mathrm{N\\,m},\\ \\Delta\\theta=2\\pi\\).",
      "Step 3: Compute \\(W=10\\pi\\,\\mathrm{J}\\)."
    ]
  },
  {
    "id": "q14",
    "question": "Power delivered by a torque \\(\\tau\\) when the body rotates with angular speed \\(\\omega\\) is:",
    "options": {
      "A": "\\(P = \\tau / \\omega\\)",
      "B": "\\(P = \\tau \\omega\\)",
      "C": "\\(P = \\tau + \\omega\\)",
      "D": "\\(P = \\dfrac{1}{2}\\tau \\omega^2\\)"
    },
    "answer": "B",
    "solution": "Instantaneous power for rotation: \\(P = \\tau \\omega\\) (analogue of \\(P=Fv\\)).",
    "solution_steps": [
      "Step 1: Work rate: \\(dW/dt = \\tau\\,d\\theta/dt\\).",
      "Step 2: Recognize \\(\\omega = d\\theta/dt\\).",
      "Step 3: So \\(P=\\tau\\omega\\)."
    ]
  },
  {
    "id": "q15",
    "question": "You apply the same force \\(F\\) at the ends of two wrenches of lengths \\(R\\) and \\(2R\\). The torques produced are \\(\\tau_1\\) and \\(\\tau_2\\). Which statement is correct?",
    "options": {
      "A": "\\(\\tau_1 = \\tau_2\\)",
      "B": "\\(\\tau_2 = 2\\tau_1\\)",
      "C": "\\(\\tau_2 = \\tfrac{1}{2}\\tau_1\\)",
      "D": "\\(\\tau_2 = \\tau_1/4\\)"
    },
    "answer": "B",
    "solution": "Torque scales with lever arm: \\(\\tau = F r\\). So \\(\\tau_1 = FR,\\ \\tau_2 = F(2R)=2FR=2\\tau_1\\).",
    "solution_steps": [
      "Step 1: Use \\(\\tau=Fr\\) for perpendicular force.",
      "Step 2: Substitute radii R and 2R.",
      "Step 3: Conclude \\(\\tau_2=2\\tau_1\\)."
    ]
  }
]

;



let student = '';
let timerHandle;
let printMode = '';
let examDateTime = '';

const quizTitle = document.title.split("Quiz")[1]?.trim() || document.title;

function startQuiz() {
  const name = document.getElementById('studentNameInput').value.trim();
  if (!name) { alert('Please enter your name.'); return; }
  student = name;
  examDateTime = new Date().toLocaleString();
  document.getElementById('name-container').style.display = 'none';
  document.getElementById('quiz-container').style.display = 'block';
  buildQuestions();
  if (window.MathJax) MathJax.typesetPromise();
  startTimer();
}

function buildQuestions() {
  const out = document.getElementById('questions-container');
  out.innerHTML = '';

  Q.forEach((q, index) => {
    const qText = q.text || q.question || q.prompt || ''; // tolerate different keys

    // Normalize options into an ordered array of [letter, optionText]
    let entries = [];
    if (Array.isArray(q.options)) {
      entries = q.options.map((opt, i) => [String.fromCharCode(65 + i), opt]);
    } else if (q.options && typeof q.options === 'object') {
      const keys = Object.keys(q.options);
      const keysAreLetters = keys.every(k => /^[A-Z]$/.test(k));
      if (keysAreLetters) {
        keys.sort();
        entries = keys.map(k => [k, q.options[k]]);
      } else {
        entries = keys.map((k, i) => [String.fromCharCode(65 + i), q.options[k]]);
      }
    }

    const optionsHTML = entries.map(([letter, opt]) => {
      return `<label class="option-item" for="${q.id}-${letter}">
                <input type="radio" id="${q.id}-${letter}" name="${q.id}" value="${letter}" onchange="enableSubmit('${q.id}')">
                ${letter}. ${opt}
              </label>`;
    }).join('');

    const imageHTML = q.image ? `<div><img src="${q.image}" alt="figure" style="max-width:360px; margin:10px 0; display:block;"></div>` : '';

    // Handle solution steps if they exist
    let solutionStepsHTML = '';
    if (q.solution_steps && Array.isArray(q.solution_steps) && q.solution_steps.length > 0) {
      solutionStepsHTML = '<ul style="margin-top:10px;">' +
        q.solution_steps.map(step => `<li>${step}</li>`).join('') +
        '</ul>';
    }

    out.insertAdjacentHTML('beforeend', `
      <div class="question" id="${q.id}-wrap">
        <h3>Q${index + 1}. ${qText}</h3>
        ${imageHTML}
        <div class="options">${optionsHTML}</div>
        <div id="${q.id}-buttons">
          <button id="sub-${q.id}" class="submit-button" disabled onclick="grade('${q.id}')">Submit</button>
          <button class="dontknow-button" onclick="skip('${q.id}')">I Don‚Äôt Know</button>
        </div>
        <button class="toggle-button" id="btn-sol-${q.id}" style="display:none;" onclick="toggleSolution('sol-${q.id}')">Show Solution</button>
        <div class="solution" id="sol-${q.id}">
          <strong>Solution:</strong> ${q.solution || ''} ${solutionStepsHTML}
        </div>
      </div>
    `);
  });

  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}



function enableSubmit(qid) { document.getElementById(`sub-${qid}`).disabled = false; }

function grade(qid) {
  const q = Q.find(x => x.id === qid);
  // accept different possible field names for the correct answer
  const correct = q.correct || q.answer || q.key || q.correctAnswer;
  const chosen = document.querySelector(`input[name="${qid}"]:checked`);
  if (!chosen) return;

  // lock options
  document.querySelectorAll(`input[name="${qid}"]`).forEach(i => i.disabled = true);

  // the chosen label
  const chosenLabel = chosen.closest('label.option-item');

  // find input that matches the correct letter
  const correctInput = document.querySelector(`input[name="${qid}"][value="${correct}"]`);
  const correctLabel = correctInput ? correctInput.closest('label.option-item') : null;

  if (chosen.value === correct) {
    // correct
    if (chosenLabel) {
      chosenLabel.style.background = '#28a745';
      chosenLabel.style.color = '#fff';
    }
  } else {
    // wrong: mark chosen red, mark correct green (if found)
    if (chosenLabel) {
      chosenLabel.style.background = '#dc3545';
      chosenLabel.style.color = '#fff';
    }
    if (correctLabel) {
      correctLabel.style.background = '#28a745';
      correctLabel.style.color = '#fff';
    }
  }

  // show solution immediately
  const solElem = document.getElementById(`sol-${qid}`);
  if (solElem) solElem.style.display = "block";

  // hide the buttons for this question
  const buttons = document.getElementById(`${qid}-buttons`);
  if (buttons) buttons.style.display = "none";
  const btnSol = document.getElementById(`btn-sol-${q.id}`);
  if (btnSol) btnSol.style.display = "none";

  // re-typeset MathJax for solution if it contains LaTeX
  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}


function skip(qid) { document.querySelectorAll(`input[name="${qid}"]`).forEach(r => r.disabled = true); showSolutionButton(qid); }
function showSolutionButton(qid) { document.getElementById(`btn-sol-${qid}`).style.display = 'inline-block'; document.getElementById(`${qid}-buttons`).style.display = 'none'; }
function toggleSolution(id) { const elem = document.getElementById(id); elem.style.display = elem.style.display === 'block' ? 'none' : 'block'; }

function startTimer() {
  const display = document.getElementById('timer');
  const started = Date.now();
  timerHandle = setInterval(() => { const s = Math.floor((Date.now() - started) / 1000); display.textContent = `${String((s / 60) | 0).padStart(2,'0')}:${String(s % 60).padStart(2,'0')}`; }, 1000);
}

function finalSubmit() {
  clearInterval(timerHandle);
  document.querySelectorAll("input[type=radio]").forEach(r => r.disabled = true);
  document.querySelectorAll(".submit-button, .dontknow-button").forEach(btn => btn.style.display = "none");

  let totalMarks = 0;
  let negativeMarks = 0;
  let possibleMarks = Q.length * 4;
  let detailHTML = '';

  Q.forEach((q, index) => {
    const checked = document.querySelector(`input[name="${q.id}"]:checked`);
    const chosen = checked ? checked.value : null;

    const correctLetter = q.correct || q.answer || q.key || q.correctAnswer;

    let marks = 0;
    let resultText = "";

    if (chosen === null) {
      marks = 0;
      resultText = "‚ö™ Not Attempted / I Don‚Äôt Know (0)";
    } else if (chosen === correctLetter) {
      marks = 4;
      resultText = "‚úÖ Correct (+4)";
    } else {
      marks = -1;
      resultText = "‚ùå Incorrect (-1)";
    }

    totalMarks += marks > 0 ? marks : 0;
    negativeMarks += marks < 0 ? marks : 0;

    let solutionStepsHTML = '';
    if (q.solution_steps && Array.isArray(q.solution_steps) && q.solution_steps.length > 0) {
      solutionStepsHTML = '<ul style="margin-top:5px;">' +
        q.solution_steps.map(step => `<li>${step}</li>`).join('') +
        '</ul>';
    }

    detailHTML += `
      <tr>
        <td>${index + 1}</td>
        <td>${q.text || q.question}</td>
        <td>${chosen || 'Not Answered'}</td>
        <td>${correctLetter}</td>
        <td>${resultText}</td>
        <td>${q.solution || ''}${solutionStepsHTML}</td>
        <td>${marks}</td>
      </tr>`;
  });

  const finalScore = totalMarks + negativeMarks;

  document.getElementById('scoreText').innerHTML = `${student}, here is your result:`;
  document.getElementById('scoreDetails').innerHTML = detailHTML;

  const summaryHTML = `
    <div style="margin-top:20px; font-weight:bold;">
      <p>Total Marks (Possible): ${possibleMarks}</p>
      <p>Total Marks (Correct Answers): ${totalMarks}</p>
      <p>Negative Marks (Wrong Answers): ${negativeMarks}</p>
      <p>Final Score: ${finalScore}</p>
    </div>
  `;
  document.getElementById('scorecard').insertAdjacentHTML('beforeend', summaryHTML);

  document.getElementById('scorecard').style.display = 'block';
  document.getElementById('printScoreBtn').style.display = 'inline-block';
  document.getElementById('shareWhatsappBtn').style.display = 'inline-block';

  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}
