const Q = [
  {
    "id": "CP1",
    "question": "The time period \\(T\\) of a compound pendulum is given by:",
    "options": {
      "A": "\\(T = 2\\pi \\sqrt{l/g}\\)",
      "B": "\\(T = 2\\pi \\sqrt{k/g}\\)",
      "C": "\\(T = 2\\pi \\sqrt{(l^2 + k^2)/gl}\\)",

    "answer": "C",

    "solution_steps": [
      "Step 1: Identify distance from pivot to center of mass: \\(l\\).",
      "Step 2: Determine radius of gyration about center of mass: \\(k\\).",
      "Step 3: Use formula \\(L = (l^2 + k^2)/l\\) to get effective length.",
      "Step 4: Substitute \\(L\\) into \\(T = 2\\pi \\sqrt{L/g}\\)."
    ]
  },
  {
    "id": "CP2",
    "question": "For a circular ring swinging about a tangent perpendicular to its diameter, the time period is:",
    "options": {
      "A": "\\(2\\pi \\sqrt{R/g}\\)",

      "C": "\\(2\\pi \\sqrt{R/2g}\\)",
      "D": "\\(2\\pi \\sqrt{3R/g}\\)"
    },
    "answer": "B",
    "solution": "For a ring: \\(k^2 = R^2\\), \\(l = R\\) ‚Üí \\(L = (l^2 + k^2)/l = 2R\\), so \\(T = 2\\pi \\sqrt{2R/g}\\).",
    "solution_steps": [
      "Step 1: Identify \\(k^2 = R^2, l = R\\).",
      "Step 2: Compute effective length: \\(L = (R^2 + R^2)/R = 2R\\).",
      "Step 3: Compute time period: \\(T = 2\\pi \\sqrt{2R/g}\\)."

  },
  {

    "options": {

  {

      "D": "\\(7R/5\\)"
    },
    "answer": "B",
    "solution": "Hollow sphere: \\(k^2 = 2R^2/3, l = R\\) ‚Üí \\(L = (R^2 + 2R^2/3)/R = 5R/3\\).",
    "solution_steps": [
      "Step 1: Moment of inertia gives \\(k^2 = 2R^2/3\\).",
      "Step 2: Distance to center of mass: \\(l = R\\).",
      "Step 3: Effective length: \\(L = (R^2 + 2R^2/3)/R = 5R/3\\)."
    ]
  },
  {
    "id": "CP5",
    "question": "Time period of a solid sphere about a tangent to its surface is:",
    "options": {

      "Step 1: Moment of inertia gives \\(k^2 = 2R^2/5\\).",
      "Step 2: Distance to center of mass: \\(l = R\\).",
      "Step 3: Compute \\(L = (R^2 + 2R^2/5)/R = 7R/5\\) ‚Üí \\(T = 2\\pi \\sqrt{7R/5g}\\)."

  },
  {

    "options": {
      "A": "Smaller radius of gyration \\(k\\)",

      "D": "Smaller gravitational acceleration"
    },
    "answer": "C",
    "solution": "Larger \\(k^2\\) increases \\(L = (l^2 + k^2)/l\\), which increases \\(T = 2\\pi \\sqrt{L/g}\\).",
    "solution_steps": [
      "Step 1: Identify effect of \\(k^2\\) on effective length \\(L\\).",
      "Step 2: Larger \\(k^2\\) ‚Üí larger \\(L\\).",
      "Step 3: Larger \\(L\\) ‚Üí longer time period \\(T\\)."

  {
    "id": "CP7",
    "question": "Compare the time periods of a solid sphere and a ring of the same radius. Which oscillates faster?",
    "options": {
      "A": "Ring",
      "B": "Solid sphere",

    },

    "solution": "Solid sphere has smaller \\(k\\) ‚Üí smaller \\(L\\) ‚Üí shorter time period ‚Üí oscillates faster than ring.",
    "solution_steps": [
      "Step 1: Solid sphere: \\(k^2 = 2R^2/5\\), ring: \\(k^2 = R^2\\).",
      "Step 2: Compute \\(L = (l^2 + k^2)/l\\): sphere < ring.",
      "Step 3: Time period \\(T = 2\\pi \\sqrt{L/g}\\) ‚Üí solid sphere oscillates faster."
    ]
  },
  {
    "id": "CP8",
    "question": "Effective length \\(L\\) of a circular disc swinging about a tangent parallel to its diameter is:",
    "options": {
      "A": "\\(3R/2\\)",
      "B": "\\(5R/4\\)",
      "C": "\\(2R\\)",
      "D": "\\(R\\)"
    },
    "answer": "B",
    "solution": "Disc: \\(k^2 = R^2/4, l = R\\) ‚Üí \\(L = (R^2 + R^2/4)/R = 5R/4\\).",
    "solution_steps": [
      "Step 1: Identify \\(k^2 = R^2/4, l = R\\).",
      "Step 2: Compute effective length: \\(L = (R^2 + R^2/4)/R = 5R/4\\)."
    ]
  },
  {
    "id": "CP9",
    "question": "For a compound pendulum, if \\(l\\) is doubled and \\(k\\) remains same, how does \\(T\\) change?",

      "B": "T increases but less than double",

      "Step 1: Original \\(L = (l^2 + k^2)/l\\).",
      "Step 2: New \\(L' = (4l^2 + k^2)/(2l) = 2l + k^2/(2l) > L\\).",

  },
  {

    "options": {
      "A": "\\(2\\pi \\sqrt{2R/g}\\)",
      "B": "\\(2\\pi \\sqrt{3R/2g}\\)",
      "C": "\\(2\\pi \\sqrt{R/g}\\)",
      "D": "\\(2\\pi \\sqrt{5R/4g}\\)"
    },
    "answer": "B",
    "solution": "Ring: \\(k^2 = R^2/2, l = R\\) ‚Üí \\(L = (R^2 + R^2/2)/R = 3R/2\\) ‚Üí \\(T = 2\\pi \\sqrt{3R/2g}\\).",
    "solution_steps": [
      "Step 1: Identify \\(k^2 = R^2/2, l = R\\).",

      "Step 3: Time period \\(T = 2\\pi \\sqrt{L/g} = 2\\pi \\sqrt{3R/2g}\\)."

      "A": "\\(k^2 = I/M\\)",
      "B": "\\(k = I/M\\)",
      "C": "\\(k^2 = M/I\\)",
      "D": "\\(k = I^2/M\\)"
    },
    "answer": "A",
    "solution": "By definition: \\(I = M k^2\\) ‚Üí \\(k^2 = I/M\\).",
    "solution_steps": [
      "Step 1: Recall definition of radius of gyration: \\(I = M k^2\\).",
      "Step 2: Solve for \\(k^2 = I/M\\)."
    ]
  },
  {
    "id": "CP12",
    "question": "Which compound pendulum has the shortest time period for the same radius?",
    "options": {
      "A": "Solid sphere",
      "B": "Ring",
      "C": "Hollow sphere",
      "D": "Circular disc"
    },
    "answer": "A",
    "solution": "Smaller \\(k\\) ‚Üí smaller \\(L\\) ‚Üí shorter \\(T\\), solid sphere oscillates fastest.",
    "solution_steps": [
      "Step 1: Compare \\(k^2\\): solid sphere < disc < hollow sphere < ring.",
      "Step 2: Compute effective length \\(L = (l^2 + k^2)/l\\).",
      "Step 3: Smaller \\(L\\) ‚Üí smaller \\(T\\) ‚Üí solid sphere shortest period."
    ]
  },
  {
    "id": "CP13",
    "question": "Effective length \\(L\\) for a circular disc about a tangent to its surface is:",
    "options": {
      "A": "\\(5R/4\\)",
      "B": "\\(3R/2\\)",
      "C": "\\(2R\\)",
      "D": "\\(R\\)"
    },
    "answer": "A",
    "solution": "Disc: \\(k^2 = R^2/4, l = R\\) ‚Üí \\(L = (R^2 + R^2/4)/R = 5R/4\\).",
    "solution_steps": [
      "Step 1: Identify \\(k^2 = R^2/4, l = R\\).",
      "Step 2: Compute \\(L = (R^2 + R^2/4)/R = 5R/4\\)."
    ]
  },
  {
    "id": "CP14",
    "question": "Time period of a hollow sphere swinging about a tangent to its surface is:",
    "options": {
      "A": "\\(2\\pi \\sqrt{R/g}\\)",
      "B": "\\(2\\pi \\sqrt{5R/3g}\\)",
      "C": "\\(2\\pi \\sqrt{7R/5g}\\)",
      "D": "\\(2\\pi \\sqrt{3R/2g}\\)"
    },
    "answer": "B",
    "solution": "Hollow sphere: \\(k^2 = 2R^2/3, l = R\\) ‚Üí \\(L = 5R/3\\) ‚Üí \\(T = 2\\pi \\sqrt{5R/3g}\\).",
    "solution_steps": [
      "Step 1: Identify \\(k^2 = 2R^2/3, l = R\\).",
      "Step 2: Compute \\(L = (R^2 + 2R^2/3)/R = 5R/3\\).",
      "Step 3: Time period \\(T = 2\\pi \\sqrt{5R/3g}\\)."
    ]
  },
  {
    "id": "CP15",
    "question": "If a compound pendulum has \\(l = k\\), the effective length \\(L\\) is:",

      "C": "\\(L = l/2\\)",
      "D": "\\(L = l^2\\)"

    "answer": "A",
    "solution": "Effective length \\(L = (l^2 + k^2)/l = (l^2 + l^2)/l = 2l\\).",
    "solution_steps": [
      "Step 1: Given \\(l = k\\), substitute in \\(L = (l^2 + k^2)/l\\).",
      "Step 2: \\(L = (l^2 + l^2)/l = 2l\\)."

;



let student = '';
let timerHandle;
let printMode = '';
let examDateTime = '';

const quizTitle = document.title.split("Quiz")[1]?.trim() || document.title;

function startQuiz() {
  const name = document.getElementById('studentNameInput').value.trim();
  if (!name) { alert('Please enter your name.'); return; }
  student = name;
  examDateTime = new Date().toLocaleString();
  document.getElementById('name-container').style.display = 'none';
  document.getElementById('quiz-container').style.display = 'block';
  buildQuestions();
  if (window.MathJax) MathJax.typesetPromise();
  startTimer();
}

function buildQuestions() {
  const out = document.getElementById('questions-container');
  out.innerHTML = '';

  Q.forEach((q, index) => {
    const qText = q.text || q.question || q.prompt || ''; // tolerate different keys

    // Normalize options into an ordered array of [letter, optionText]
    let entries = [];
    if (Array.isArray(q.options)) {
      entries = q.options.map((opt, i) => [String.fromCharCode(65 + i), opt]);
    } else if (q.options && typeof q.options === 'object') {
      const keys = Object.keys(q.options);
      const keysAreLetters = keys.every(k => /^[A-Z]$/.test(k));
      if (keysAreLetters) {
        keys.sort();
        entries = keys.map(k => [k, q.options[k]]);
      } else {
        entries = keys.map((k, i) => [String.fromCharCode(65 + i), q.options[k]]);
      }
    }

    const optionsHTML = entries.map(([letter, opt]) => {
      return `<label class="option-item" for="${q.id}-${letter}">
                <input type="radio" id="${q.id}-${letter}" name="${q.id}" value="${letter}" onchange="enableSubmit('${q.id}')">
                ${letter}. ${opt}
              </label>`;
    }).join('');

    const imageHTML = q.image ? `<div><img src="${q.image}" alt="figure" style="max-width:360px; margin:10px 0; display:block;"></div>` : '';

    // Handle solution steps if they exist
    let solutionStepsHTML = '';
    if (q.solution_steps && Array.isArray(q.solution_steps) && q.solution_steps.length > 0) {
      solutionStepsHTML = '<ul style="margin-top:10px;">' +
        q.solution_steps.map(step => `<li>${step}</li>`).join('') +
        '</ul>';
    }

    out.insertAdjacentHTML('beforeend', `
      <div class="question" id="${q.id}-wrap">
        <h3>Q${index + 1}. ${qText}</h3>
        ${imageHTML}
        <div class="options">${optionsHTML}</div>
        <div id="${q.id}-buttons">
          <button id="sub-${q.id}" class="submit-button" disabled onclick="grade('${q.id}')">Submit</button>
          <button class="dontknow-button" onclick="skip('${q.id}')">I Don‚Äôt Know</button>
        </div>
        <button class="toggle-button" id="btn-sol-${q.id}" style="display:none;" onclick="toggleSolution('sol-${q.id}')">Show Solution</button>
        <div class="solution" id="sol-${q.id}">
          <strong>Solution:</strong> ${q.solution || ''} ${solutionStepsHTML}
        </div>
      </div>
    `);
  });

  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}



function enableSubmit(qid) { document.getElementById(`sub-${qid}`).disabled = false; }

function grade(qid) {
  const q = Q.find(x => x.id === qid);
  // accept different possible field names for the correct answer
  const correct = q.correct || q.answer || q.key || q.correctAnswer;
  const chosen = document.querySelector(`input[name="${qid}"]:checked`);
  if (!chosen) return;

  // lock options
  document.querySelectorAll(`input[name="${qid}"]`).forEach(i => i.disabled = true);

  // the chosen label
  const chosenLabel = chosen.closest('label.option-item');

  // find input that matches the correct letter
  const correctInput = document.querySelector(`input[name="${qid}"][value="${correct}"]`);
  const correctLabel = correctInput ? correctInput.closest('label.option-item') : null;

  if (chosen.value === correct) {
    // correct
    if (chosenLabel) {
      chosenLabel.style.background = '#28a745';
      chosenLabel.style.color = '#fff';
    }
  } else {
    // wrong: mark chosen red, mark correct green (if found)
    if (chosenLabel) {
      chosenLabel.style.background = '#dc3545';
      chosenLabel.style.color = '#fff';
    }
    if (correctLabel) {
      correctLabel.style.background = '#28a745';
      correctLabel.style.color = '#fff';
    }
  }

  // show solution immediately
  const solElem = document.getElementById(`sol-${qid}`);
  if (solElem) solElem.style.display = "block";

  // hide the buttons for this question
  const buttons = document.getElementById(`${qid}-buttons`);
  if (buttons) buttons.style.display = "none";
  const btnSol = document.getElementById(`btn-sol-${q.id}`);
  if (btnSol) btnSol.style.display = "none";

  // re-typeset MathJax for solution if it contains LaTeX
  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}


function skip(qid) { document.querySelectorAll(`input[name="${qid}"]`).forEach(r => r.disabled = true); showSolutionButton(qid); }
function showSolutionButton(qid) { document.getElementById(`btn-sol-${qid}`).style.display = 'inline-block'; document.getElementById(`${qid}-buttons`).style.display = 'none'; }
function toggleSolution(id) { const elem = document.getElementById(id); elem.style.display = elem.style.display === 'block' ? 'none' : 'block'; }

function startTimer() {
  const display = document.getElementById('timer');
  const started = Date.now();
  timerHandle = setInterval(() => { const s = Math.floor((Date.now() - started) / 1000); display.textContent = `${String((s / 60) | 0).padStart(2,'0')}:${String(s % 60).padStart(2,'0')}`; }, 1000);
}

function finalSubmit() {
  clearInterval(timerHandle);
  document.querySelectorAll("input[type=radio]").forEach(r => r.disabled = true);
  document.querySelectorAll(".submit-button, .dontknow-button").forEach(btn => btn.style.display = "none");

  let totalMarks = 0;
  let negativeMarks = 0;
  let possibleMarks = Q.length * 4;
  let detailHTML = '';

  Q.forEach((q, index) => {
    const checked = document.querySelector(`input[name="${q.id}"]:checked`);
    const chosen = checked ? checked.value : null;

    const correctLetter = q.correct || q.answer || q.key || q.correctAnswer;

    let marks = 0;
    let resultText = "";

    if (chosen === null) {
      marks = 0;
      resultText = "‚ö™ Not Attempted / I Don‚Äôt Know (0)";
    } else if (chosen === correctLetter) {
      marks = 4;
      resultText = "‚úÖ Correct (+4)";
    } else {
      marks = -1;
      resultText = "‚ùå Incorrect (-1)";
    }

    totalMarks += marks > 0 ? marks : 0;
    negativeMarks += marks < 0 ? marks : 0;

    let solutionStepsHTML = '';
    if (q.solution_steps && Array.isArray(q.solution_steps) && q.solution_steps.length > 0) {
      solutionStepsHTML = '<ul style="margin-top:5px;">' +
        q.solution_steps.map(step => `<li>${step}</li>`).join('') +
        '</ul>';
    }

    detailHTML += `
      <tr>
        <td>${index + 1}</td>
        <td>${q.text || q.question}</td>
        <td>${chosen || 'Not Answered'}</td>
        <td>${correctLetter}</td>
        <td>${resultText}</td>
        <td>${q.solution || ''}${solutionStepsHTML}</td>
        <td>${marks}</td>
      </tr>`;
  });

  const finalScore = totalMarks + negativeMarks;

  document.getElementById('scoreText').innerHTML = `${student}, here is your result:`;
  document.getElementById('scoreDetails').innerHTML = detailHTML;

  const summaryHTML = `
    <div style="margin-top:20px; font-weight:bold;">
      <p>Total Marks (Possible): ${possibleMarks}</p>
      <p>Total Marks (Correct Answers): ${totalMarks}</p>
      <p>Negative Marks (Wrong Answers): ${negativeMarks}</p>
      <p>Final Score: ${finalScore}</p>
    </div>
  `;
  document.getElementById('scorecard').insertAdjacentHTML('beforeend', summaryHTML);

  document.getElementById('scorecard').style.display = 'block';
  document.getElementById('printScoreBtn').style.display = 'inline-block';
  document.getElementById('shareWhatsappBtn').style.display = 'inline-block';

  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}
