<script>


const Q = [
  {
    "id": "q1",
    "question": "For two particles of masses m‚ÇÅ and m‚ÇÇ located at positions x‚ÇÅ and x‚ÇÇ, where will the centre of mass lie?",
    "options": {
      "A": "Exactly at x‚ÇÅ",
      "B": "Exactly at x‚ÇÇ",
      "C": "Midpoint of x‚ÇÅ and x‚ÇÇ",
      "D": "Closer to the particle with larger mass"
    },
    "answer": "D",
    "solution": "The centre of mass \\(x_{CM} = \\frac{m_1 x_1 + m_2 x_2}{m_1 + m_2}\\). It always lies nearer the heavier mass.",
    "solution_steps": [
      "Step 1: Use the COM formula \\(x_{CM} = \\frac{m_1 x_1 + m_2 x_2}{m_1 + m_2}\\).",
      "Step 2: A larger mass contributes more to the weighted average.",
      "Step 3: Hence COM lies closer to the heavier particle."
    ]
  },
  {
    "id": "q2",
    "question": "The position of centre of mass for n particles is given by which expression?",
    "options": {
      "A": "Simple average of positions",
      "B": "Weighted average by masses",
      "C": "Geometric mean of positions",
      "D": "Harmonic mean of positions"
    },
    "answer": "B",
    "solution": "For n particles, \\(\\vec{R} = \\frac{\\sum m_i \\vec{r}_i}{\\sum m_i}\\). It is a mass-weighted average.",
    "solution_steps": [
      "Step 1: COM must depend more on heavier particles.",
      "Step 2: Weighted average ensures this.",
      "Step 3: Hence the correct formula is \\(\\vec{R} = \\frac{\\sum m_i \\vec{r}_i}{M}\\)."
    ]
  },
  {
    "id": "q3",
    "question": "For a continuous mass distribution, the centre of mass is found using:",
    "options": {
      "A": "Summation",
      "B": "Differentiation",
      "C": "Integration",
      "D": "Limits"
    },
    "answer": "C",
    "solution": "Continuous bodies require integration: \\(\\vec{R} = \\frac{\\int \\vec{r} \\, dm}{\\int dm}\\).",
    "solution_steps": [
      "Step 1: Break body into infinitesimal mass elements dm.",
      "Step 2: Calculate \\(\\int \\vec{r} \\, dm\\).",
      "Step 3: Divide by total mass to get COM."
    ]
  },
  {
    "id": "q4",
    "question": "Where is the centre of mass of a uniform rigid rod of length L located?",
    "options": {
      "A": "At one end",
      "B": "At L/3 from one end",
      "C": "At L/4 from one end",
      "D": "At the midpoint"
    },
    "answer": "D",
    "solution": "A uniform symmetric rod has COM at its midpoint.",
    "solution_steps": [
      "Step 1: Uniform means equal mass distribution.",
      "Step 2: Symmetry places COM at the geometric centre.",
      "Step 3: Therefore COM is at L/2."
    ]
  },
  {
    "id": "q5",
    "question": "In pure translational motion, how does the centre of mass move?",
    "options": {
      "A": "In a circular path",
      "B": "In the same path as any particle of the body",
      "C": "It remains fixed",
      "D": "Randomly"
    },
    "answer": "B",
    "solution": "In translation, all points have identical displacement, so COM follows the same path.",
    "solution_steps": [
      "Step 1: No rotation means each point moves parallel.",
      "Step 2: Thus every particle has same displacement.",
      "Step 3: COM moves like any other particle."
    ]
  },
  {
    "id": "q6",
    "question": "Velocity of centre of mass for a system of particles is:",
    "options": {
      "A": "Average of velocities",
      "B": "Weighted average by masses",
      "C": "Sum of velocities",
      "D": "Difference of velocities"
    },
    "answer": "B",
    "solution": "Velocity of COM: \\( \\vec{V}_{CM} = \\frac{\\sum m_i \\vec{v}_i}{\\sum m_i} \\).",
    "solution_steps": [
      "Step 1: Different masses contribute differently to motion.",
      "Step 2: Heavier masses influence COM velocity more.",
      "Step 3: Hence use mass-weighted velocity average."
    ]
  },
  {
    "id": "q7",
    "question": "Acceleration of centre of mass depends on:",
    "options": {
      "A": "Internal forces only",
      "B": "External forces only",
      "C": "Both internal and external forces",
      "D": "Mass distribution only"
    },
    "answer": "B",
    "solution": "COM acceleration: \\( \\vec{a}_{CM} = \\frac{\\sum \\vec{F}^{ext}}{M} \\). Internal forces cancel.",
    "solution_steps": [
      "Step 1: Internal forces follow Newton‚Äôs third law.",
      "Step 2: They cancel pairwise in vector sum.",
      "Step 3: Only external forces determine COM acceleration."
    ]
  },
  {
    "id": "q8",
    "question": "If external force on a system is zero, the centre of mass will have:",
    "options": {
      "A": "Zero velocity",
      "B": "Constant velocity",
      "C": "Increasing velocity",
      "D": "Random acceleration"
    },
    "answer": "B",
    "solution": "If \\(\\sum F^{ext} = 0\\), then \\(a_{CM} = 0\\) and velocity remains constant.",
    "solution_steps": [
      "Step 1: Set \\(a_{CM} = 0\\).",
      "Step 2: Zero acceleration means constant velocity.",
      "Step 3: This holds even if internal forces exist."
    ]
  },
  {
    "id": "q9",
    "question": "Which quantity can change the velocity of centre of mass of a system?",
    "options": {
      "A": "Internal tension",
      "B": "Internal explosion",
      "C": "External force",
      "D": "Internal spring forces"
    },
    "answer": "C",
    "solution": "Only external forces affect COM motion; internal forces cancel.",
    "solution_steps": [
      "Step 1: Internal forces act in action-reaction pairs.",
      "Step 2: Their sum is zero.",
      "Step 3: Only external forces change COM velocity."
    ]
  },
  {
    "id": "q10",
    "question": "Centre of mass of a triangular lamina lies at:",
    "options": {
      "A": "Orthocentre",
      "B": "Centroid",
      "C": "Circumcentre",
      "D": "Incentre"
    },
    "answer": "B",
    "solution": "A uniform triangular lamina is symmetric and COM lies at its centroid.",
    "solution_steps": [
      "Step 1: Triangular lamina has 3 lines of symmetry.",
      "Step 2: Intersection of medians is centroid.",
      "Step 3: COM lies at centroid for symmetric bodies."
    ]
  },
  {
    "id": "q11",
    "question": "A man jumps off a boat. What happens to the horizontal position of the centre of mass?",
    "options": {
      "A": "Moves forward",
      "B": "Moves backward",
      "C": "Remains fixed",
      "D": "Oscillates"
    },
    "answer": "C",
    "solution": "No external horizontal force exists; COM remains fixed.",
    "solution_steps": [
      "Step 1: Water provides no horizontal external force.",
      "Step 2: Internal man-boat forces cancel.",
      "Step 3: Thus COM stays fixed."
    ]
  },
  {
    "id": "q12",
    "question": "Centre of mass of a solid hemisphere of radius R lies at:",
    "options": {
      "A": "R/2 from base",
      "B": "3R/8 from base",
      "C": "R/3 from base",
      "D": "R/4 from base"
    },
    "answer": "B",
    "solution": "For a solid hemisphere, COM is \\(\\frac{3R}{8}\\) from the flat face.",
    "solution_steps": [
      "Step 1: Use standard COM formula for solid hemisphere.",
      "Step 2: Derived using \\(\\int z \\, dm\\).",
      "Step 3: Final result is \\(3R/8\\)."
    ]
  },
  {
    "id": "q13",
    "question": "For two masses connected by a light rod, motion of COM depends on:",
    "options": {
      "A": "Internal tension in the rod",
      "B": "Accelerations of individual masses",
      "C": "Net external force on system",
      "D": "Length of rod"
    },
    "answer": "C",
    "solution": "Internal tension cancels; external force controls COM motion.",
    "solution_steps": [
      "Step 1: Internal tension is equal and opposite.",
      "Step 2: Internal forces do not affect COM.",
      "Step 3: Only external force determines COM acceleration."
    ]
  },
  {
    "id": "q14",
    "question": "When a body undergoes pure rotation about its centre of mass, the centre of mass:",
    "options": {
      "A": "Remains fixed",
      "B": "Accelerates",
      "C": "Moves in a circle",
      "D": "Oscillates"
    },
    "answer": "A",
    "solution": "In pure rotation, COM is stationary while body rotates around it.",
    "solution_steps": [
      "Step 1: Pure rotation means no translation.",
      "Step 2: Axis passes through COM.",
      "Step 3: Hence COM remains fixed."
    ]
  },
  {
    "id": "q15",
    "question": "An object explodes into fragments in absence of external forces. The COM:",
    "options": {
      "A": "Changes path abruptly",
      "B": "Moves smoothly along the original trajectory",
      "C": "Stops immediately",
      "D": "Moves randomly"
    },
    "answer": "B",
    "solution": "Internal explosion cannot change COM motion.",
    "solution_steps": [
      "Step 1: Explosion forces are internal.",
      "Step 2: Internal forces cancel.",
      "Step 3: COM continues same trajectory."
    ]
  },
  {
    "id": "q16",
    "question": "Relation between COM position and velocity is given by:",
    "options": {
      "A": \"\\( \\vec{V}_{CM} = \\frac{d\\vec{R}}{dt} \\)\",
      "B": \"\\( \\vec{V}_{CM} = M \\vec{R} \\)\",
      "C": \"\\( \\vec{R} = M\\vec{V} \\)\",
      "D": \"\\( \\vec{R} = \\vec{V} + t \\)\"
    },
    "answer": "A",
    "solution": "Velocity of COM is time derivative of its position: \\( \\vec{V}_{CM} = \\frac{d\\vec{R}}{dt} \\).",
    "solution_steps": [
      "Step 1: COM behaves like a single particle of mass M.",
      "Step 2: Standard kinematic relation applies.",
      "Step 3: Therefore V = dR/dt."
    ]
  },
  {
    "id": "q17",
    "question": "Acceleration of the centre of mass is related to external force as:",
    "options": {
      "A": \"\\( \\vec{a}_{CM} = M \\vec{F}_{ext} \\)\",
      "B": \"\\( \\vec{a}_{CM} = \\vec{F}_{ext} \\)\",
      "C": \"\\( \\vec{a}_{CM} = \\frac{\\vec{F}_{ext}}{M} \\)\",
      "D": \"\\( \\vec{a}_{CM} = \\vec{F}_{int} \\)\"
    },
    "answer": "C",
    "solution": "Newton‚Äôs second law for COM: \\( \\vec{a}_{CM} = \\frac{\\sum \\vec{F}^{ext}}{M} \\).",
    "solution_steps": [
      "Step 1: Treat system as one particle of mass M.",
      "Step 2: Apply F = ma.",
      "Step 3: So a_CM = F_ext / M."
    ]
  },
  {
    "id": "q18",
    "question": "For an isolated system, the momentum of centre of mass is:",
    "options": {
      "A": "Zero",
      "B": "Constant",
      "C": "Increasing",
      "D": "Decreasing"
    },
    "answer": "B",
    "solution": "No external force ‚áí momentum is conserved ‚áí COM momentum is constant.",
    "solution_steps": [
      "Step 1: Isolated system means F_ext = 0.",
      "Step 2: Momentum conservation applies.",
      "Step 3: COM momentum stays constant."
    ]
  },
  {
    "id": "q19",
    "question": "In a system with many internal forces, the net internal force contributes:",
    "options": {
      "A": "A large change to COM acceleration",
      "B": "A small change",
      "C": "Zero net effect",
      "D": "Random effect"
    },
    "answer": "C",
    "solution": "Internal forces occur in equal and opposite pairs and cancel.",
    "solution_steps": [
      "Step 1: Internal forces obey Newton's third law.",
      "Step 2: Action and reaction have equal magnitude and opposite direction.",
      "Step 3: Summation gives zero net internal force."
    ]
  },
  {
    "id": "q20",
    "question": "For continuous mass distribution, the x-coordinate of centre of mass is:",
    "options": {
      "A": \"\\( x_{CM} = \\frac{\\int y \\, dm}{M} \\)\",
      "B": \"\\( x_{CM} = \\frac{\\int x \\, dm}{M} \\)\",
      "C": \"\\( x_{CM} = \\int x \\, dy \\)\",
      "D": \"\\( x_{CM} = Mx \\)\"
    },
    "answer": "B",
    "solution": "Definition of COM gives \\( x_{CM} = \\frac{\\int x \\, dm}{M} \\).",
    "solution_steps": [
      "Step 1: Break body into dm elements.",
      "Step 2: Multiply each by x coordinate.",
      "Step 3: Divide by total mass."
    ]
  }
]

;



let student = '';
let timerHandle;
let printMode = '';
let examDateTime = '';

const quizTitle = document.title.split("Quiz")[1]?.trim() || document.title;

function startQuiz() {
  const name = document.getElementById('studentNameInput').value.trim();
  if (!name) { alert('Please enter your name.'); return; }
  student = name;
  examDateTime = new Date().toLocaleString();
  document.getElementById('name-container').style.display = 'none';
  document.getElementById('quiz-container').style.display = 'block';
  buildQuestions();
  if (window.MathJax) MathJax.typesetPromise();
  startTimer();
}

function buildQuestions() {
  const out = document.getElementById('questions-container');
  out.innerHTML = '';

  Q.forEach((q, index) => {
    const qText = q.text || q.question || q.prompt || ''; // tolerate different keys

    // Normalize options into an ordered array of [letter, optionText]
    let entries = [];
    if (Array.isArray(q.options)) {
      entries = q.options.map((opt, i) => [String.fromCharCode(65 + i), opt]);
    } else if (q.options && typeof q.options === 'object') {
      const keys = Object.keys(q.options);
      const keysAreLetters = keys.every(k => /^[A-Z]$/.test(k));
      if (keysAreLetters) {
        keys.sort();
        entries = keys.map(k => [k, q.options[k]]);
      } else {
        entries = keys.map((k, i) => [String.fromCharCode(65 + i), q.options[k]]);
      }
    }

    const optionsHTML = entries.map(([letter, opt]) => {
      return `<label class="option-item" for="${q.id}-${letter}">
                <input type="radio" id="${q.id}-${letter}" name="${q.id}" value="${letter}" onchange="enableSubmit('${q.id}')">
                ${letter}. ${opt}
              </label>`;
    }).join('');

    const imageHTML = q.image ? `<div><img src="${q.image}" alt="figure" style="max-width:360px; margin:10px 0; display:block;"></div>` : '';

    // Handle solution steps if they exist
    let solutionStepsHTML = '';
    if (q.solution_steps && Array.isArray(q.solution_steps) && q.solution_steps.length > 0) {
      solutionStepsHTML = '<ul style="margin-top:10px;">' +
        q.solution_steps.map(step => `<li>${step}</li>`).join('') +
        '</ul>';
    }

    out.insertAdjacentHTML('beforeend', `
      <div class="question" id="${q.id}-wrap">
        <h3>Q${index + 1}. ${qText}</h3>
        ${imageHTML}
        <div class="options">${optionsHTML}</div>
        <div id="${q.id}-buttons">
          <button id="sub-${q.id}" class="submit-button" disabled onclick="grade('${q.id}')">Submit</button>
          <button class="dontknow-button" onclick="skip('${q.id}')">I Don‚Äôt Know</button>
        </div>
        <button class="toggle-button" id="btn-sol-${q.id}" style="display:none;" onclick="toggleSolution('sol-${q.id}')">Show Solution</button>
        <div class="solution" id="sol-${q.id}">
          <strong>Solution:</strong> ${q.solution || ''} ${solutionStepsHTML}
        </div>
      </div>
    `);
  });

  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}



function enableSubmit(qid) { document.getElementById(`sub-${qid}`).disabled = false; }

function grade(qid) {
  const q = Q.find(x => x.id === qid);
  // accept different possible field names for the correct answer
  const correct = q.correct || q.answer || q.key || q.correctAnswer;
  const chosen = document.querySelector(`input[name="${qid}"]:checked`);
  if (!chosen) return;

  // lock options
  document.querySelectorAll(`input[name="${qid}"]`).forEach(i => i.disabled = true);

  // the chosen label
  const chosenLabel = chosen.closest('label.option-item');

  // find input that matches the correct letter
  const correctInput = document.querySelector(`input[name="${qid}"][value="${correct}"]`);
  const correctLabel = correctInput ? correctInput.closest('label.option-item') : null;

  if (chosen.value === correct) {
    // correct
    if (chosenLabel) {
      chosenLabel.style.background = '#28a745';
      chosenLabel.style.color = '#fff';
    }
  } else {
    // wrong: mark chosen red, mark correct green (if found)
    if (chosenLabel) {
      chosenLabel.style.background = '#dc3545';
      chosenLabel.style.color = '#fff';
    }
    if (correctLabel) {
      correctLabel.style.background = '#28a745';
      correctLabel.style.color = '#fff';
    }
  }

  // show solution immediately
  const solElem = document.getElementById(`sol-${qid}`);
  if (solElem) solElem.style.display = "block";

  // hide the buttons for this question
  const buttons = document.getElementById(`${qid}-buttons`);
  if (buttons) buttons.style.display = "none";
  const btnSol = document.getElementById(`btn-sol-${q.id}`);
  if (btnSol) btnSol.style.display = "none";

  // re-typeset MathJax for solution if it contains LaTeX
  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}


function skip(qid) { document.querySelectorAll(`input[name="${qid}"]`).forEach(r => r.disabled = true); showSolutionButton(qid); }
function showSolutionButton(qid) { document.getElementById(`btn-sol-${qid}`).style.display = 'inline-block'; document.getElementById(`${qid}-buttons`).style.display = 'none'; }
function toggleSolution(id) { const elem = document.getElementById(id); elem.style.display = elem.style.display === 'block' ? 'none' : 'block'; }

function startTimer() {
  const display = document.getElementById('timer');
  const started = Date.now();
  timerHandle = setInterval(() => { const s = Math.floor((Date.now() - started) / 1000); display.textContent = `${String((s / 60) | 0).padStart(2,'0')}:${String(s % 60).padStart(2,'0')}`; }, 1000);
}

function finalSubmit() {
  clearInterval(timerHandle);
  document.querySelectorAll("input[type=radio]").forEach(r => r.disabled = true);
  document.querySelectorAll(".submit-button, .dontknow-button").forEach(btn => btn.style.display = "none");

  let totalMarks = 0;
  let negativeMarks = 0;
  let possibleMarks = Q.length * 4;
  let detailHTML = '';

  Q.forEach((q, index) => {
    const checked = document.querySelector(`input[name="${q.id}"]:checked`);
    const chosen = checked ? checked.value : null;

    const correctLetter = q.correct || q.answer || q.key || q.correctAnswer;

    let marks = 0;
    let resultText = "";

    if (chosen === null) {
      marks = 0;
      resultText = "‚ö™ Not Attempted / I Don‚Äôt Know (0)";
    } else if (chosen === correctLetter) {
      marks = 4;
      resultText = "‚úÖ Correct (+4)";
    } else {
      marks = -1;
      resultText = "‚ùå Incorrect (-1)";
    }

    totalMarks += marks > 0 ? marks : 0;
    negativeMarks += marks < 0 ? marks : 0;

    let solutionStepsHTML = '';
    if (q.solution_steps && Array.isArray(q.solution_steps) && q.solution_steps.length > 0) {
      solutionStepsHTML = '<ul style="margin-top:5px;">' +
        q.solution_steps.map(step => `<li>${step}</li>`).join('') +
        '</ul>';
    }

    detailHTML += `
      <tr>
        <td>${index + 1}</td>
        <td>${q.text || q.question}</td>
        <td>${chosen || 'Not Answered'}</td>
        <td>${correctLetter}</td>
        <td>${resultText}</td>
        <td>${q.solution || ''}${solutionStepsHTML}</td>
        <td>${marks}</td>
      </tr>`;
  });

  const finalScore = totalMarks + negativeMarks;

  document.getElementById('scoreText').innerHTML = `${student}, here is your result:`;
  document.getElementById('scoreDetails').innerHTML = detailHTML;

  const summaryHTML = `
    <div style="margin-top:20px; font-weight:bold;">
      <p>Total Marks (Possible): ${possibleMarks}</p>
      <p>Total Marks (Correct Answers): ${totalMarks}</p>
      <p>Negative Marks (Wrong Answers): ${negativeMarks}</p>
      <p>Final Score: ${finalScore}</p>
    </div>
  `;
  document.getElementById('scorecard').insertAdjacentHTML('beforeend', summaryHTML);

  document.getElementById('scorecard').style.display = 'block';
  document.getElementById('printScoreBtn').style.display = 'inline-block';
  document.getElementById('shareWhatsappBtn').style.display = 'inline-block';

  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}
